<!-- templates/form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit Your Answer</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Select Your Group</label>
                <select class="form-select" id="group" name="group" required>
                    <option value="">Choose...</option>
                    <option value="M1">M1</option>
                    <option value="M203_M1">M203 M1 (M21)</option>
                    <option value="M203_M2">M203 M2 (M22)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Answer the Question of the Week</label>
                <textarea class="form-control" id="answer" name="answer" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
